<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>font-variant-caps</title>
  <link href="../../assets/styles/base.css" rel="stylesheet" type="text/css"/>
  <style>
    .text {
      border-bottom: 1px solid #cccccc;
    }

    .small-caps {
      font-variant-caps: small-caps;
    }

    .all-small-caps {
      font-variant-caps: all-small-caps;
    }
  </style>
</head>

<body>
<div>
  <div class="text">
    <div class="title">① small-caps</div>
    <p class="small-caps">Hello world!</p>
  </div>

  <div class="text">
    <div class="title">② all-small-caps</div>
    <p class="all-small-caps">Hello world!</p>
  </div>

  <div class="text">
    <div class="title">③ 指定なし</div>
    <p>Hello world!</p>
  </div>
</div>
</body>
</html>
