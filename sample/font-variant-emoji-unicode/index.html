<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>font-variant-emoji</title>
  <link href="../../assets/styles/base.css" rel="stylesheet" type="text/css"/>
  <style>
    .code {
      display: inline-block;
      padding: 0 4px;
      font-size: 0.9em;
      border-radius: 4px;
      background-color: #e8e8e8;
    }

    p {
      text-align: center;
    }
  </style>
</head>

<body>
<div class="font-variant-emoji">
  <div>
    <h2 class="title">Unicode：<span class="code">U+2665U+FE0E</span>（16進数：<span
      class="code">&amp;#x2665&amp;FE0E</span>）
    </h2>
    <div><p>&#x2665;&#xFE0E;</p></div>
  </div>
  <div>
    <h2 class="title">Unicode：<span class="code">U+2665U+FE0E</span>（16進数：<span
      class="code">&amp;#x2665&amp;FE0F</span>）
    </h2>
    <div><p>&#x2665;&#xFE0F;</p></div>
  </div>
</div>
</body>
</html>
