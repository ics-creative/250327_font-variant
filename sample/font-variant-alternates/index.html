<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>font-variant-alternates</title>
  <link href="../../assets/styles/base.css" rel="stylesheet" type="text/css"/>
  <style>
    @font-face {
      font-family: MonteCarlo;
      src: url("../../assets/fonts/MonteCarlo-Regular.woff2");
    }

    @font-feature-values "MonteCarlo" {
      @swash {
        fancy: 1;
      }
    }
    .text {
      font-family: "MonteCarlo", serif;
    }

    .swash {
      font-variant-alternates: swash(fancy);
    }
  </style>
</head>

<body>
<div class="font-variant-alternates">
  <div>
    <h2 class="title">① font-variant-alternates: swash()</h2>
    <div class="text">
      <p class="swash">
        こんにちは！　ICS MEDIA　です。
      </p>
    </div>
  </div>
  <div>
    <h2 class="title">② 指定なし</h2>
    <div class="text">
      <p>
        こんにちは！　ICS MEDIA　です。
      </p>
    </div>
  </div>
</div>
</body>
</html>
