<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>font-variant-numeric</title>
  <link href="../../assets/styles/base.css" rel="stylesheet" type="text/css"/>
  <style>
    .font-variant-numeric {
      display: grid;
      gap: 36px;
      font-size: 30px;
    }

    .diagonal-fractions {
      font-variant-numeric: diagonal-fractions;
    }

    .slashed-zero {
      font-variant-numeric: slashed-zero;
    }

    .stacked-fractions {
      font-variant-numeric: stacked-fractions;
    }
  </style>
</head>

<body>
<div class="font-variant-numeric">
  <div>
    <h2 class="title">① font-variant-numeric: diagonal-fractions;</h2>
    <p class="diagonal-fractions">12/25</p>
  </div>
  <div>
    <h2 class="title">② font-variant-numeric: slashed-zero;</h2>
    <p class="slashed-zero">30</p>
  </div>
  <div>
    <h2 class="title">③ font-variant-numeric: stacked-fractions;</h2>
    <p class="stacked-fractions">10/30</p>
    <p class="stacked-fractions">12/25</p>
    <p class="stacked-fractions">16/75</p>
  </div>
  <div>
    <h2 class="title">④ 指定なし</h2>
    <p>12/25</p>
    <p>30</p>
  </div>
</div>
</body>
</html>
