<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>font-variant-ligatures</title>
  <link href="../../assets/styles/base.css" rel="stylesheet" />
  <style>
    .text {
      font-family: serif;
      font-size: 40px;
    }

    .common-ligatures {
      font-variant-ligatures: common-ligatures;
    }

    .no-ligatures {
      font-variant-ligatures: no-common-ligatures;
    }
  </style>
</head>

<body>
<div class="font-variant-ligatures">
  <div>
    <h2 class="title">① font-variant-ligatures: common-ligatures;</h2>
    <p class="text common-ligatures">fluffy file final office</p>
  </div>
  <div>
    <h2 class="title">② font-variant-ligatures: no-common-ligatures;</h2>
    <p class="text no-ligatures">fluffy file final office</p>
  </div>
</div>
</body>
</html>
