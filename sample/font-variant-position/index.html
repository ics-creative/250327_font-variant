<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>font-variant-position</title>
  <link href="../../assets/styles/base.css" rel="stylesheet" />
  <style>
    .super {
      font-variant-position: super;
    }

    .sub {
      font-variant-position: sub;
    }
  </style>
</head>

<body>
<div class="font-variant-position">
  <div>
    <h2 class="title">① font-variant-position: super;</h2>
    <p>CO<span class="super">2</span>は二酸化炭素です</p>
  </div>
  <div>
    <h2 class="title">② &lt;sup&gt;タグ</h2>
    <p>CO<sup>2</sup>は二酸化炭素です</p>
  </div>
  <div>
    <h2 class="title">③ font-variant-position: sub;</h2>
    <p>H<span class="sub">2</span>Oは水です</p>
  </div>
  <div>
    <h2 class="title">④ &lt;sub&gt;タグ</h2>
    <p>H<sub>2</sub>Oは水です</p>
  </div>
</div>
</body>
</html>
