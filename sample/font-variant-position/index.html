<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>font-variant-position</title>
  <link href="../../assets/styles/base.css" rel="stylesheet" type="text/css"/>
  <style>
    .super {
      font-variant-position: super;
    }

    .sub {
      font-variant-position: sub;
    }
  </style>
</head>

<body>
<div class="font-variant-position">
  <div>
    <div class="title">① font-variant-position: super;</div>
    <p>CO<span class="super">2</span>は二酸化炭素です</p>
  </div>
  <div>
    <div class="title">② font-variant-position: sub;</div>
    <p>H<span class="sub">2</span>Oは酸素です</p>
  </div>
</div>
</body>
</html>
