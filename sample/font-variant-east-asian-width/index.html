<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>font-variant-east-asian: proportional-width;</title>
  <link href="../base.css" rel="stylesheet" type="text/css"/>
  <style>
    .font-variant-east-asian {
      font-size: 30px;
      display: grid;
      gap: 36px;
      font-family: "kozuka-mincho-pr6n", serif;
      font-weight: 400;
      font-style: normal;
    }
    .title {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .font-variant-east-asian > div:nth-child(2) .text {
      font-variant-east-asian: proportional-width;
    }
  </style>
  <script>
    (function(d) {
      var config = {
          kitId: 'icm6fku',
          scriptTimeout: 3000,
          async: true

        h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
    })(document);
  </script>
</head>

<body>
<div class="font-variant-east-asian">
  <div>
    <div class="title">① <span class="code">font-variant-east-asian: proportional-width;</span></div>
    <div class="text">
      <p>おはよう。３月２４日、ヨロシクお願いします！</p>
    </div>
  </div>
  <div>
    <div class="title">② <span class="code">指定なし</span></div>
    <div class="text">
      <p>おはよう。３月２４日、ヨロシクお願いします！</p>
    </div>
  </div>
</div>
</body>
</html>
