<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>font-variant-emoji</title>
  <link href="../../assets/styles/base.css" rel="stylesheet" type="text/css"/>
  <style>
    .font-variant-emoji {
      display: grid;
      gap: 36px;
      font-size: 30px;
    }

    .text {
      display: flex;
      justify-content: space-around;
    }

    .variant-emoji {
      font-variant-emoji: emoji;
    }

    .variant-text {
      font-variant-emoji: text;
    }
  </style>
</head>

<body>
<div class="font-variant-emoji">
  <div>
    <div class="title">① font-variant-emoji: emoji;</div>
    <div class="text variant-emoji">
      <p>☎</p>
      <p>♥</p>
      <p>✈</p>
    </div>
  </div>
  <div>
    <div class="title">② font-variant-emoji: text;</div>
    <div class="text variant-text">
      <p>☎</p>
      <p>♥</p>
      <p>✈</p>
    </div>
  </div>
</div>
</body>
</html>
