<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>font-variant-emoji</title>
  <link href="../../assets/styles/base.css" rel="stylesheet" />
  <style>
    .text {
      font-size: 40px;
      text-align: center;
    }

    .variant-emoji {
      font-variant-emoji: emoji;
    }

    .variant-text {
      font-variant-emoji: text;
    }
  </style>
</head>

<body>
<div class="font-variant-emoji">
  <div>
    <h2 class="title">① font-variant-emoji: emoji;</h2>
    <p class="text variant-emoji">☎　♥　✈</p>
  </div>
  <div>
    <h2 class="title">② font-variant-emoji: text;</h2>
    <p class="text variant-text">☎　♥　✈</p>
  </div>
</div>
</body>
</html>
